{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Albumes{% endblock %}</h1>
{% endblock %}
{% block content %}
  {% for t in track %}
      <h1><a href="{{url_for('albumes.detalle', id=t['albumId'])}}"> {{ t['albumes'] }}</a></h1>
      {% if not loop.last %}
      <hr>
      {% endif %}
      {% endfor %}

{% endblock %}
