{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Musica{% endblock %}</h1>
{% endblock %}
{% block content %}
  {% for t in tracks %}
      <h1><a href="{{url_for('musica.detalle', id=t['trackId'])}}"> {{ t['nombre'] }}</a></h1>
      {% if not loop.last %}
      <hr>
      {% endif %}
      {% endfor %}

{% endblock %}
